    //创建者
    int64 createBy = 11;
    //更新者
    int64 updateBy = 12;
    //租户
    int64 tenantId = 13;

}

// 更新CasbinRule请求
message CasbinRuleUpdateReq {
    int64 id = 1;
    //
    string p_type = 2;
    //
    string v0 = 3;
    //
    string v1 = 4;
    //
    string v2 = 5;
    //
    string v3 = 6;
    //
    string v4 = 7;
    //
    string v5 = 8;

}


// 更新CasbinRule返回
